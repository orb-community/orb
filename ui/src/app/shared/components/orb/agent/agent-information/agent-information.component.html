<nb-card>
  <nb-card-header>Agent Information</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col-6">
        <label>Agent Name</label>
        <p>{{ agent?.name }}</p>

      </div>
      <div class="col-6">
        <div class="float-right">
          <label>Agent Version</label>
          <p>{{ getAgentVersion() }}</p>

        </div>
      </div>
      <div class="col-12">
        <label>Agent ID</label>
        <p>{{ agent?.id }}</p>

        <label>Channel ID</label>
        <p>{{ agent?.channel_id }}</p>

        <label>Created on</label>
        <p *ngIf="agent.state !== 'new'">{{ agent?.ts_created | date:'full'}}</p>
      </div>
    </div>
    <ngx-combined-tag [agent]="agent"></ngx-combined-tag>
    
    <div class="block">
      <button (click)="resetAgent()"
              [disabled]="isResetting || agent?.state === 'new' || agent?.state === 'offline'"
              class="agent-reset"
              data-orb-qa-id="button#reset"
              nbButton
              shape="round">
        Reset Agent
      </button>
    </div>
  </nb-card-body>
</nb-card>
