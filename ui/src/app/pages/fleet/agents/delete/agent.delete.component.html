<nb-card>
  <nb-card-header
      data-orb-qa-id="agent#delete">
    Delete Agent Confirmation
    <button nbButton
            ghost="true"
            size="small"
            class="orb-close-dialog align-content-end"
            (click)="onClose()"
            data-orb-qa-id="button#close">
      <span class="nb-close"></span>
    </button>
  </nb-card-header>
  <nb-card-body>
    <p>Are you sure you want to delete this Agent? This action cannot be undone.<span class="ns1-red">*</span></p>
    <p class="ns1-red">*To confirm, type your Agent name exactly as it appears.</p>
    <input type="text"
           nbInput
           fullWidth
           placeholder="{{name}}" [(ngModel)]="validationInput"
           data-orb-qa-id="input#name">
  </nb-card-body>
  <nb-card-footer>
    <button nbButton
            shape="round"
            class="orb-sink-delete-warning-button"
            [disabled]="!isEnabled()"
            (click)="onDelete()"
            data-orb-qa-id="button#delete">I Understand, Delete This Agent
    </button>
  </nb-card-footer>
</nb-card>
