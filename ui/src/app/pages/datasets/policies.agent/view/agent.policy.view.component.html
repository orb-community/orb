<header class="row"
        data-orb-qa-id="agent#view">
  <div class="col-8">
    <xng-breadcrumb class="orb-breadcrumb"
                    data-orb-qa-id="breadcrumb">
    </xng-breadcrumb>
    <div><h4>Policy View</h4></div>
  </div>
</header>

<div *ngIf="!isLoading" class="row">
  <div class="card-col col-4">
    <ngx-policy-details [policy]="policy"></ngx-policy-details>
    <ngx-policy-interface [policy]="policy"></ngx-policy-interface>
  </div>
  <div class="card-col col-8">
    <ngx-policy-groups [policy]="policy"></ngx-policy-groups>
    <ngx-policy-datasets [policy]="policy"></ngx-policy-datasets>
  </div>
</div>
